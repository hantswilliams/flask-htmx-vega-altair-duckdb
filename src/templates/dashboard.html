{% extends "base.html" %} 

{% block content %}

<div class="flex items-center justify-center mb-5">
    <div class="overflow-hidden rounded-lg bg-white px-4 py-5 shadow sm:p-6">
        <dt class="truncate text-sm font-medium text-gray-500 pb-6">Ages by Insurances Type of Discharges </dt>
        <div id="example-age-insurance-group" class="overflow-hidden">
            <script>
                fetch('/data/sparcs/example/interactive-visuals')
                .then(response => response.json())
                .then(data => {
                    vegaEmbed('#example-age-insurance-group', data);
                });
            </script>
        </div>
    </div>
</div>


<div class="flex items-center justify-center mb-5">
    <div class="overflow-hidden rounded-lg bg-white px-4 py-5 shadow sm:p-6">
        <dt class="truncate text-sm font-medium text-gray-500 pb-6">Sum of Discharges per Year </dt>
        <div id="example-bar" class="overflow-hidden">
            <script>
                fetch('/data/sparcs/example/barchart')
                .then(response => response.json())
                .then(data => {
                    vegaEmbed('#example-bar', data);
                });
            </script>
        </div>
    </div>
</div>

<div class="flex items-center justify-center mb-5">
    <div class="overflow-hidden rounded-lg bg-white px-4 py-5 shadow sm:p-6">

        <div id="example-bar-stacked" class="overflow-hidden">
            <script>
                fetch('/data/sparcs/example/barchart-stacked')
                .then(response => response.json())
                .then(data => {
                    vegaEmbed('#example-bar-stacked', data);
                });
            </script>
        </div>
      </div>
</div>

<div class="flex items-center justify-center mb-5">

                .then(response => response.json())
                .then(data => {
                    vegaEmbed('#example-area-chart', data);
                });
            </script>
        </div>
      </div>
</div>
